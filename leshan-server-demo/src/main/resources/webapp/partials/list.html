<span >
	<h3><small><p class="text-right">Connected clients: {{}}</p></small></h3>

	<div class="table-responsive" >
		<table class="table table-striped table-hover table-condensed table-href">
		<thead>
			<tr>
				<th>Client Endpoint</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="client in clients" >
				<td><a ng-href="#/list/{{client.clientEP}}"> <strong>{{client.clientEP}}</strong></a> </td>
				<td><button class="btn btn-default"><a ng-href="#/delete/{{client.clientEP}}">Delete</a></button></td>
			<!--	<td><button class="btn btn-default" ng-click="deleteClient()" >Delete</button></td>
				    <td><button class="btn btn-default" ng-click="showModal()" >Delete</button></td> -->
			</tr>
		</tbody>
		</table>
	</div>		
</span>

<!-- New security modal -->
<div class="modal bs-example-modal-sm" id="newSecurityModal"
	tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">All events of that client will get deleted permanently</h4>
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
				<button type="button" class="btn btn-primary" id="newSecuritySubmit" ng-click="save()">Confirm</button>
			</div>
		</div>
	</div>
</div>
